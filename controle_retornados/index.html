<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Sistema de Gestão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="main-container" style="display:none;">
        <nav id="sidebar">
            <ul>
                <li><a href="#">Arquivo</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Registros</a>
                    <div class="dropdown-content">
                        <a href="#" id="registro-cartuchos-link">Registro de Cartuchos</a>
                        <a href="#">Registro de Toners</a>
                        <a href="#">Registro de Retornados</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Consultas</a>
                    <div class="dropdown-content">
                        <a href="#" id="consulta-cartuchos-link">Consulta de Cartuchos</a>
                        <a href="#">Consulta de Retornados</a>
                    </div>
                </li>
                <li><a href="#">Gráficos</a></li>
            </ul>
        </nav>
        <div id="content">
            <h1>Bem-vindo ao Sistema de Gestão</h1>
            <p>Selecione uma opção no menu para começar.</p>

            <div id="registro-cartuchos-form" style="display:none;">
                <h2>Registro de Cartuchos</h2>
                <form id="form-registro-cartuchos">
                    <label for="modelo_cartucho">Modelo do Cartucho:</label>
                    <input type="text" id="modelo_cartucho" name="modelo_cartucho" required>
                    
                    <label for="peso_cheio">Peso Cheio:</label>
                    <input type="number" step="0.01" id="peso_cheio" name="peso_cheio" required>
                    
                    <label for="peso_vazio">Peso Vazio:</label>
                    <input type="number" step="0.01" id="peso_vazio" name="peso_vazio" required>
                    
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" name="cor" required>
                    
                    <button type="submit">Registrar</button>
                </form>
            </div>

            <div id="consulta-cartuchos-form" style="display:none;">
                <h2>Consulta de Cartuchos</h2>
                <form id="form-consulta-cartuchos">
                    <label for="consulta_modelo_cartucho">Modelo do Cartucho:</label>
                    <input type="text" id="consulta_modelo_cartucho" name="consulta_modelo_cartucho" required>
                    <button type="submit">Consultar</button>
                </form>
                <div id="consulta-resultados"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
